<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ticket System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>

<body>
<div class="container-scroller">
    <th:block th:include="Common/HorizontalNavbar"/>
    <!-- Siderbar bên trái -->
    <div class="container-fluid page-body-wrapper">
        <th:block th:include="Common/VerticalNavbar"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center mb-3">Quản lý vé xe</h4>
                                        <form class="form-inline col-sm-12">
                                            <div class="form-group col-sm-4">
                                                <label for="inputOrigin" class="mr-5">Điểm đi:</label>
                                                <input id="inputOrigin" type="text" class="form-control col-sm-8" placeholder="Điểm đi">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label for="inputDestination" class="mr-5">Điểm đến:</label>
                                                <input id="inputDestination" class="form-control col-sm-8" type="text" placeholder="Điểm đến">
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label for="inputDate">Ngày khởi hành</label>
                                                <input id="inputDate" type="date" class="form-control" placeholder="Điểm đến">
                                            </div>
                                            <button type="submit" class="btn btn-primary col-sm-1"><span class="mdi mdi-search-web mr-2"></span>Tìm
                                                kiếm
                                            </button>
                                        </form>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead class="text-center">
                                                <tr>
                                                    <th>Mã vé</th>
                                                    <th>Người đặt</th>
                                                    <th>Số lượng</th>
                                                    <th>Ngày đặt</th>
                                                    <th>Trạng thái</th>
                                                    <th>Thao tác</th>
                                                </tr>
                                                </thead>
                                                <tbody class="text-center">
                                                <tr th:each="ticket : ${tickets}">
                                                    <td th:text="'TK-'+ ${ticket.ticketId}"></td>
                                                    <td th:text="${ticket.customer.fullName}"></td>
                                                    <td th:text="${ticket.amount}"></td>
                                                    <td th:text="${#dates.format(ticket.bookingDate,'dd-MM-yyyy')}"></td>
                                                    <td th:if="${ticket.status == false}" th:text="'Chưa thanh toán'"></td>
                                                    <td th:unless="${ticket.status == false}" th:text="'Đã thanh toán'"></td>
                                                    <td>
                                                        <span class="mdi mdi-pencil">
                                                            <a th:href="@{'/ticket/update/' + ${ticket.getTicketId()}}">Cập nhật</a>
                                                        </span>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/bootstrap-notify.min.js"></script>
<script th:inline="javascript">
    $('.nav .nav-item:nth-child(5)').addClass('active');
    if ([[${msg}]]) {
        $.notify({
            message: [[${msg}]]
        }, {
            type: 'success'
        });
    }
</script>
</body>
</html>
