<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ticket System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>
<body>
<style>
    label {
        font-size: 14px;
    }
</style>
<div class="container-scroller">
    <th:block th:include="Common/HorizontalNavbar"/>
    <!-- Siderbar bên trái -->
    <div class="container-fluid page-body-wrapper">
        <th:block th:include="Common/VerticalNavbar"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center mb-3">Quản lý vé xe</h4>
                                        <div class="table-responsive">
                                            <table id="listTicket" class="table table-striped table-bordered">
                                                <thead class="text-center">
                                                <tr>
                                                    <th>Mã vé</th>
                                                    <th>Người đặt</th>
                                                    <th>Số lượng</th>
                                                    <th>Ngày đặt</th>
                                                    <th>Trạng thái</th>
                                                    <th>Thao tác</th>
                                                </tr>
                                                </thead>
                                                <tbody class="text-center">
                                                <tr th:each="ticket : ${tickets}">
                                                    <td th:text="'TK-'+ ${ticket.ticketId}"></td>
                                                    <td th:text="${ticket.customer.fullName}"></td>
                                                    <td th:text="${ticket.amount}"></td>
                                                    <td th:text="${#dates.format(ticket.bookingDate,'dd-MM-yyyy')}"></td>
                                                    <td th:if="${ticket.status == false}" th:text="'Chưa thanh toán'"></td>
                                                    <td th:unless="${ticket.status == false}" th:text="'Đã thanh toán'"></td>
                                                    <td>
                                                        <span class="mdi mdi-pencil">
                                                            <a th:href="@{'/ticket/update/' + ${ticket.getTicketId()}}">Cập nhật</a>
                                                        </span>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/bootstrap-notify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script th:inline="javascript">
    $('.nav .nav-item:nth-child(5)').addClass('active');
    if ([[${msg}]]) {
        $.notify({
            message: [[${msg}]]
        }, {
            type: 'success'
        });
    }
    $(document).ready(function () {
        $('#listTicket').DataTable({
            "language": {
                "search": "Tìm kiếm thông tin:",
                "lengthMenu": "Hiển thị _MENU_ bản ghi 1 trang",
                "zeroRecords": "Không tìm thấy kết quả",
                "info": "Hiển thị _PAGE_ trang trên tổng số _PAGES_ trang",
                "infoEmpty": "Không tìm thấy",
                "infoFiltered": "(Lọc từ _MAX_ bản ghi)"
            }
        });
    });
</script>
</body>
</html>
