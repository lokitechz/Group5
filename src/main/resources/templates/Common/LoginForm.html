<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Reservation System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>
<body>
<div class="container-scroller" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auto-form-wrapper">
                        <form th:action="@{/j_spring_security_check}" method='POST'>
                            <div class="form-group">
                                <label class="label">Tài khoản</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tài khoản" name='username'>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-account"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="label">Mật khẩu</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="*********" name='password'>
                                    <div class="input-group-append">
                                         <span class="input-group-text">
                                            <i class="mdi mdi-textbox-password"></i>
                                         </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary submit-btn btn-block">Đăng nhập</button>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <div class="form-check form-check-flat mt-0">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" checked="" name="rememberme">
                                        Remember me
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="text-center" th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0;">
                                Tài khoản hoặc mật khẩu không đúng
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
