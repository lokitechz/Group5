<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus Reservation System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>

<body>
<style>
    label {
        font-size: 15px !important;
    }
</style>
<div class="container-scroller" xmlns:th="http://www.thymeleaf.org">
    <!-- Menu ngang phía trên -->
    <th:block th:include="Common/HorizontalNavbar"/>
    <!-- End -->
    <div class="container-fluid page-body-wrapper">
        <!-- Siderbar bên trái -->
        <th:block th:include="Common/VerticalNavbar"/>
        <!-- End -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-4 offset-4">
                        <div class="row flex-grow">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center">Đặt vé xe</h4>
                                        <form th:object="${ticket}" th:action="@{'/booking-ticket/'+ ${bus.getId()}}" method="POST">
                                            <div class="form-group">
                                                <label for="inputFullName">Họ và tên</label>
                                                <input type="text" class="form-control" id="inputFullName" placeholder="Tên đầy đủ"
                                                       th:name="fullname" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAge">Tuổi</label>
                                                <input type="text" class="form-control" id="inputAge" placeholder="Phải là số"
                                                       pattern="[0-9.]+" th:name="age" required maxlength="2">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAmount">Số lượng vé</label>
                                                <input type="text" class="form-control" id="inputAmount" placeholder="Phải là số"
                                                       pattern="[0-9.]+" th:field="*{amount}" required>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary float-right col-12">Đặt vé</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
