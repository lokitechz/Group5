<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Travel Asia</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/linearicons.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
</head>

<body>
<style>
    footer {
        bottom: 0;
        width: 100%;
    }

    label {
        font-size: 20px;
    }
</style>
<!-- Start Header Area -->
<header class="default-header">
    <div class="container">
        <div class="header-wrap">
            <div class="header-top d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="">
                    </a>
                </div>
                <div class="text-center d-flex font-weight-bold ml-50" th:if="${#request.userPrincipal != null}">
                    <span>Tài khoản:</span>&nbsp;
                    <div th:utext="${#request.userPrincipal.name}"></div>
                </div>
                <div class="main-menubar d-flex align-items-center">
                    <nav class="hide">
                        <a href="/user-info" th:if="${#request.userPrincipal != null}">Thông tin tài khoản</a>
                        <a href="/logout" th:if="${#request.userPrincipal != null}">Đăng xuất</a>
                    </nav>
                    <div class="menu-bar">
                        <span class="lnr lnr-menu"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End Header Area -->

<!-- Start Form Booking -->
<section class="contact-area">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6 pt-100 pb-100">
                <div class="card" style="border: 1px solid rgba(0,0,0,0.125);border-radius: .25rem;">
                    <div class="card-body">
                        <h3 class="text-center">Thông tin chi tiết vé xe</h3>
                        <div class="form-group row mt-5">
                            <label class="col-sm-6 col-form-label">Họ và tên:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold" th:text="${passengerInfo.passengerName}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Tuổi:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold" th:text="${passengerInfo.passengerAge}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Số xe:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold" th:text="${busInfo.busNo}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Loại xe:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold" th:text="${busInfo.busType.busType}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Hành trình:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold"
                                   th:text="${busInfo.busRoute.origin + ' - ' + busInfo.busRoute.destination}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Ngày khởi hành:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold"
                                   th:text="${busInfo.busRoute.departureDate}"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Số vẽ đã đặt:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold" th:text="${ticketInfo.amount}"></label>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="form-group row" style="color: black">
                            <label class="col-sm-6 col-form-label font-weight-bold fs-20">Tổng tiền:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold fs-20 text-right"
                                   th:text="${#numbers.formatDecimal(busInfo.busRoute.fare*ticketInfo.amount,2,0,'COMMA')}+' '+'đ'"></label>
                        </div>
                        <div class="form-group row">
                            <button class="btn btn-success col-sm-12" type="button" onclick="gotoPayment()">Thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Form -->

<!-- Start footer Area -->
<footer class="footer-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Thông tin nhóm</h6>
                    <p>Nhóm 5 - FPT Aptech</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Các thành viên trong nhóm</h6>
                    <p>Dương Hoàng Giang</p>
                    <p>Nguyễn Quý Minh</p>
                    <p>Lê Tuấn</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Theo dõi chúng tôi</h6>
                    <p>Liên kết mạng xã hội</p>
                    <div class="footer-social d-flex align-items-center">
                        <a href="https://www.facebook.com/vuachom94">
                            <i class="mdi mdi-facebook"></i>
                        </a>
                        <a href="https://web.skype.com/en/">
                            <i class="mdi mdi-skype"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">
            <p class="footer-text m-0">
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script>
                All rights reserved.
            </p>
        </div>
    </div>
</footer>
<!-- End footer Area -->

<script src="/js/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/main.js"></script>
<script th:inline="javascript">
    function gotoPayment() {
        var idTicket = [[${ticketInfo.ticketId}]];
        window.location.href = '/payment/'+idTicket;
    }
</script>
</body>

</html>
