<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Travel Asia</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/linearicons.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
</head>

<body>
<style>
    footer {
        bottom: 0;
        width: 100%;
    }

    label {
        font-size: 20px;
    }

    .card {
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: .25rem;
    }
</style>
<!-- Start Header Area -->
<header class="default-header">
    <div class="container">
        <div class="header-wrap">
            <div class="header-top d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png">
                    </a>
                </div>
                <div class="text-center d-flex font-weight-bold" style="margin-left: 250px" th:if="${#request.userPrincipal != null}">
                    <span>Tài khoản:</span>&nbsp;
                    <div th:utext="${#request.userPrincipal.name}"></div>
                </div>
                <div class="main-menubar d-flex align-items-center">
                    <nav class="hide">
                        <a th:href="${#request.userPrincipal.name}" th:if="${#request.userPrincipal != null}">Thông tin tài khoản</a>
                        <a href="/logout" th:if="${#request.userPrincipal != null}">Đăng xuất</a>
                    </nav>
                    <div class="menu-bar">
                        <span class="lnr lnr-menu"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End Header Area -->

<section class="contact-area">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6 pt-100 pb-100">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-50">Thông tin chuyển khoản</h3>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Tên chủ tài khoản:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold">Dương Hoàng Giang</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Số tài khoản:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold">01234567890123</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Ngân hàng:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold">
                                Ngân hàng Thương mại Cổ phần Kỹ Thương Việt Nam (Techcombank)
                            </label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Chi nhánh:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold">
                                Sở giao dịch 1
                            </label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Nội dung chuyển khoản:</label>
                            <label class="col-sm-6 col-form-label font-weight-bold">
                                Thanh toán tiền đặt vé xe, mã vé (xxx) trên TRAVELASIA
                            </label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label font-weight-bold text-center text-danger">
                                Quý khách vui lòng chuyển khoản theo thông tin dưới đây để hoàn tất việc đặt vé
                            </label>
                        </div>
                        <button class="btn btn-success col-sm-12" type="button" onclick="window.location='/'">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Start footer Area -->
<footer class="footer-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Thông tin nhóm</h6>
                    <p>Nhóm 5 - FPT Aptech</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Các thành viên trong nhóm</h6>
                    <p>Dương Hoàng Giang</p>
                    <p>Nguyễn Quý Minh</p>
                    <p>Lê Tuấn</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="single-footer-widget font-color-white">
                    <h6>Theo dõi chúng tôi</h6>
                    <p>Liên kết mạng xã hội</p>
                    <div class="footer-social d-flex align-items-center">
                        <a href="https://www.facebook.com/vuachom94"><i class="mdi mdi-facebook"></i></a>
                        <a href="https://web.skype.com/en/"><i class="mdi mdi-skype"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">
            <p class="footer-text m-0">
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script>
                All rights reserved.
            </p>
        </div>
    </div>
</footer>
<!-- End footer Area -->

<script src="/js/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
