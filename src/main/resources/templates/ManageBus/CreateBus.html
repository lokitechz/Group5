<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus Reservation System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>

<body>
<style>
    label {
        font-size: 15px !important;
    }
</style>
<div class="container-scroller">
    <!-- Menu ngang phía trên -->
    <th:block th:include="Common/HorizontalNavbar"/>
    <!-- End -->
    <div class="container-fluid page-body-wrapper">
        <!-- Siderbar bên trái -->
        <th:block th:include="Common/VerticalNavbar"/>
        <!-- End -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 d-flex align-items-stretch grid-margin">
                        <div class="row flex-grow">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center">Tạo mới xe</h4>
                                        <form th:object="${bus}" th:action="@{/manage-bus/create}" method="POST">
                                            <div class="col-sm-12">
                                                <div class="form-group col-sm-4 offset-4 text-center">
                                                    <label for="inputBusno">Số xe</label>
                                                    <input id="inputBusno" type="text" class="form-control" th:field="*{busNo}"
                                                           pattern="[0-9.]+" maxlength="5" required style="height: calc(2.25rem + 2px);">
                                                </div>
                                                <div class="form-group col-sm-4 offset-4 text-center">
                                                    <label for="type">Loại xe</label>
                                                    <select id="type" th:name="type" class="form-control">
                                                        <option th:each="types:${listBusType}" th:value="${types.busTypeId}"
                                                                th:text="${types.busType}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group text-center">
                                                    <button type="submit" class="btn btn-primary">Tạo mới</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/bootstrap-notify.min.js"></script>
<script th:inline="javascript">
    $('.nav .nav-item:nth-child(3)').addClass('active');

    if ([[${msgerror}]]) {
        $.notify({
            message: [[${msgerror}]]
        }, {
            type: 'danger'
        });
    }
    if ([[${msgerror1}]]) {
        $.notify({
            message: [[${msgerror1}]]
        }, {
            type: 'danger'
        });
    }
</script>
</body>
</html>
