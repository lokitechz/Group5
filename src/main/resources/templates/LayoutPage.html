<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus Reservation System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>

<body>
<div class="container-scroller" xmlns:th="http://www.thymeleaf.org">
    <!-- Menu ngang phía trên -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
            <a class="navbar-brand brand-logo">
                <img class="img-fluid" src="images/logo.png" alt="Logo"/>
            </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown d-none d-xl-inline-block">
                    <a class="nav-link mdi mdi-login" href="/login">
                        <span class="profile-text">Đăng nhập</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Siderbar bên trái -->
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item nav-profile">
                    <div class="nav-link">
                        <div class="user-wrapper mb-0">
                            <div class="profile-image">
                                <img src="images/user_default_photo.png" alt="profile image">
                            </div>
                            <div class="text-wrapper">
                                <p class="profile-name">Tên nhân viên</p>
                                <div>
                                    <small class="designation text-muted">Vai trò</small>
                                    <span class="status-indicator online"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="menu-icon mdi mdi-search-web"></i>
                        <span class="menu-title">Tra cứu thông tin</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="menu-icon mdi mdi-television"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="menu-icon mdi mdi-account-location"></i>
                        <span class="menu-title">Quản lý nhân viên</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="menu-icon mdi mdi-bus"></i>
                        <span class="menu-title">Quản lý xe</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 d-flex align-items-stretch grid-margin">
                        <div class="row flex-grow">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center">Tìm kiếm thông tin các chuyến xe</h4>
                                        <form>
                                            <div class="col-md-12" style="display: flex">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="from">Điểm khởi hành</label>
                                                        <input type="text" class="form-control" id="from" placeholder="Điểm khởi hành">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="to">Ngày đi</label>
                                                        <input type="date" class="form-control" id="datefrom" placeholder="Ngày đi">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="to">Điểm đến</label>
                                                        <input type="text" class="form-control" id="to" placeholder="Điểm đến">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="from">Ngày đến</label>
                                                        <input type="date" class="form-control" id="dateto" placeholder="Ngày đến">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="col-md-6">
                                                    <button type="submit" class="btn btn-success mr-2">Tìm kiếm</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendors/js/vendor.bundle.base.js"></script>
<script src="vendors/js/vendor.bundle.addons.js"></script>
<script src="js/off-canvas.js"></script>
<script src="js/misc.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
