<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus Reservation System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/customCSS.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>

<body>
<style>
    label {
        font-size: 15px !important;
    }

    .custom-height {
        height: calc(2.25rem + 2px) !important;
    }
</style>
<div class="container-scroller" xmlns:th="http://www.thymeleaf.org">
    <!-- Menu ngang phía trên -->
    <th:block th:include="Common/HorizontalNavbar"/>
    <!-- End -->
    <div class="container-fluid page-body-wrapper">
        <!-- Siderbar bên trái -->
        <th:block th:include="Common/VerticalNavbar"/>
        <!-- End -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 d-flex align-items-stretch grid-margin">
                        <div class="row flex-grow">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-center">Thay đổi tuyến đường</h4>
                                        <form th:action="@{/manage-route/update}" method="POST">
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="inputorigin">Điểm đi</label>
                                                    <input type="text" class="form-control" id="inputorigin"
                                                           th:value="*{busRoute.origin}" readonly>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputdestination">Điểm đến</label>
                                                    <input type="text" class="form-control" id="inputdestination"
                                                           th:value="*{busRoute.destination}" readonly>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputbreakPoint">Điểm dừng chân</label>
                                                    <input class="form-control" id="inputbreakPoint" th:value="*{busRoute.breakPoint}" readonly>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="inputdepartureDate">Ngày khởi hành</label>
                                                    <input type="date" class="form-control" id="inputdepartureDate"
                                                           readonly th:value="*{busRoute.departureDate}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputarrivalTime">Thời gian tính dự</label>
                                                    <input type="text" class="form-control custom-height" id="inputarrivalTime"
                                                           th:value="*{busRoute.arrivaltime}" readonly>
                                                </div>

                                                <div class="form-group col-md-4">
                                                    <label for="inuputFare">Giá vé</label>
                                                    <input type="text" class="form-control custom-height" id="inuputFare" th:value="*{busRoute.fare}"
                                                           readonly>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="bus">Số xe</label>
                                                    <select id="bus" name="bus" class="form-control" >
                                                        <option th:each="bus : ${busList}" th:value="${bus.busId}" th:text="'B1-'+ ${bus.busNo}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/dashboard.js"></script>
<script>
    $('.nav .nav-item:nth-child(4)').addClass('active');
</script>
</body>
</html>
